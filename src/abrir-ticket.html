<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Ticket - HelpDesk</title>
    <link rel="stylesheet" href="../Estilos/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="../Imagens/image.jpg" alt="Dom Helder Logo" id="logo"> Dom Helder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item" id="abrirTicketNav"><a class="nav-link" href="abrir-ticket.html">Abrir Ticket</a></li>
                <li class="nav-item"><a class="nav-link" href="meus-tickets.html">Meus Tickets</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item navbar-text">Bem-vindo, <span id="userName"></span></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Sair</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Abrir Ticket</h1>
        <form id="ticketForm">
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" class="form-control" required>
                    <option>Acesso a notas (trabalhos/provas)</option>
                    <option>Acesso a trabalhos/provas</option>
                    <option>Acesso a conteúdo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destinatario">Destinatário:</label>
                <select id="destinatario" class="form-control" required>
                    <option>Disciplina: Desenvolvimento-Web - Vinicius Fillipo</option>
                    <option>Disciplina: Redes Neurais - Marcos Wander</option>
                    <option>Disciplina: Compiladores - Marden Cicarelli</option>
                    <option>Disciplina: Direito Digital - João Gomes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
